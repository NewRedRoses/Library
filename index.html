<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div>Library</div>
      </div>
    
      <ul id="library"></ul>
        <div class="add-book-btn-container">
        <button id="add-book-btn">Add Book</button>
      </div>
      <dialog>
        <h2>Enter book details</h2>
        <form action="" method="" id="add-book-form" class="modal-form">
          <label for="bookTitle">Title</label>
          <input type="text" id="bookTitle" required />

          <label for="bookAuthor">Author</label>
          <input type="text" id="bookAuthor" required />

          <label for="bookPages">Page number</label>
          <input type="number" id="bookPages" required />
          <div>
              <label for="bookFinished">Finished</label>
          <input
            type="checkbox"
            id="bookFinished"
            onclick="Library.check(this)"
            onsubmit="this"
          />

          </div>
        

          <button type="submit" id="submit-btn">Save Book</button>
        </form>
      </dialog>
    </div>
  </body>
</html>
