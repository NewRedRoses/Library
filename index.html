<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="/javascript.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h3>Library</h3>
      <ul id="library"></ul>
        
      <dialog>
        <h2>Enter book details</h2>
        <form action="" method="" id="add-book-form" class="modal-form">
          <label for="book-title">Title</label>
          <input type="text" id="bookTitle" required />

          <label for="book-author">Author</label>
          <input type="text" id="bookAuthor" required />

          <label for="book-pages">Page number</label>
          <input type="number" id="bookPages" required />

          <label for="book-finished">Finished</label>
          <input type="checkbox" id="bookFinished" onclick="check(this)" onsubmit="this">

          <button type="submit" id="submit-btn">Save book</button>
        </form>
      </dialog>
      <button>Add book</button>
    </div>
  </body>
</html>
