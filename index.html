<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div>Library</div>
      </div>
      <ul id="library"></ul>
      <div class="add-book-btn-container">
        <button id="add-book-btn">Add Book</button>
      </div>
      <dialog>
        <form action="" class="modal-form" id="add-book-form">
          <label for="bookTitle">Title:</label>
          <input type="text" id="bookTitle" name="bookTitle" required />

          <label for="bookAuthor">Author:</label>
          <input type="text" id="bookAuthor" name="bookAuthor" required />

          <label for="bookPages">Pages:</label>
          <input type="number" id="bookPages" name="bookPages" required />

          <div>
            <label for="bookFinished">Finished?</label>
            <input
              type="checkbox"
              id="bookFinished"
              name="bookFinished"
              checked=""
            />
          </div>
          <button type="submit">Add Book</button>
        </form>
      </dialog>
    </div>
  </body>
</html>
